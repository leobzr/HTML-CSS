<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Desafio de imagens flexíveis</h1>
    <p>A imagem a seguir é flexível, se ajusta de acordo com o tamanho da tela.</p>
    <picture>
        <source media="(max-width: 1000px)" srcset="paisagem-p2.png" type="image/png">
        <source media="(max-width: 1230px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="Paisagem foda">
    </picture>
</body>
</html>
