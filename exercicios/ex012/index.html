<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Neste site tem vídeos. Muito louco né?</p>
    <video controls poster="imagens/café.jpg" autoplay loop>
        <source src="midia/Video-Cafe.m4v" type="video/m4v">
        <source src="midia/Video-Cafe.webm" type="video/webm">
        <p>!! Seu navegador não tem compatibilidade com a reprodução desse vídeo !!</p>
    </video>
    <h1>Inserindo vídeos do youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
