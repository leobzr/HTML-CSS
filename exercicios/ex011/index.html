<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com mídias.</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou ajuste o tamanho para ajustar as imagens.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="foto-pp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-p.png" alt="Imagem Flexível.">
    </picture>
    <audio preload="metadata" autoplay controls>
        <source src="Mídias/zombie-rock.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
