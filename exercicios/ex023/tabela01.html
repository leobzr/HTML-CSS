<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>
    <style>
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: bottom;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Tabelas.
    </h1>
    <p>Hierarquia de tabelas simples:
    </p>
    <p>Table = tabela</p>
    <p>Table Row = Linha de tabela</p>
    <p>Table Header = Cabe√ßalho da Tabela</p>
    <p>Table Data = Dado da tabela</p>
    <table>
        <tr class="linha">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>

        </tr>
        <tr>

        <tr>

</html>
